<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation and Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 70%;
        width: 70%;
        margin-top: 5%;
        margin-left: 10%;  
      }
    </style>
    <script>
var map;
var infowindow;
function initMap() {
  //ubicamos el centro de la ciudad de mexico
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 19.4336726, lng: -99.1454316},
    zoom: 15
  });
  var infoWindow = new google.maps.InfoWindow({map: map});

  
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('Tu te encuentras aqui.');
      map.setCenter(pos);

  infowindow = new google.maps.InfoWindow();
  //tomamos la posicion por medio de la geolocalizacion y tomamos un radio de 200
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch({
    location: pos,
    radius: 200,
    types: ['restaurant','food']
  }, callback);


function callback(results, status) {
  if (status === google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}

function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}

    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
 
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: El servicio de geolocalizacion a fallado.' :
                        'Error: El navegador web no soporta la geolocalizacion.');
}

    </script>
  </head>
  <body>
    <h2 style="margin-left: 50px">primero se activa la geolocalización y despues dependiendo de tu ubicación te regresa o te muestra los restaurantes más cercanos</h2>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzcakrXitKZwYBu078vsb2LyfVXgq0mwM&signed_in=true&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
